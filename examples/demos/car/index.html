<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="../../client/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../../client/app/plugins/graphbuilder/graph.css" rel="stylesheet" type="text/css"/>
        <link href="../../client/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/960.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="content" class="content" style="display:none;">
            <div class="text-center" style="width:1000px;">
                Car controls: <br>
                [up arrow key] Accelerate <br>
                [down arrow key] Brake <br>
            </div>

            <div class="dashboard-container" style="display:inline-flex;">
                
                <span id="speedometer-gauge"></span>

                <div id="control-panel-container">

                    <div class="dash-top-container border-bottom">
                        <!-- Odometer goes here -->
                        <span id="odometer" style="height: 50px;"></span>
                        <!-- Current gear goes here -->
                        <span id="current-gear" style="height: 50px;"></span>    
                    </div>

                    <div class="dash-central-container">
                        <div class="border-bottom" style="height:40px;">
                            <!-- Speedometer absolute value goes here -->
                            <span id="speed-abs"></span>
                            <!-- Speedometer unit display goes here -->
                            <span id="speed-unit-display"></span>
                        </div>

                        <div class="text-center icons-container" style="height:106px;">
                            <span id="eng-temp-1"></span>
                            <span id="eng-temp-2"></span>
                            <span id="eng-temp-3"></span>
                        </div>
                    </div>

                    <div class="dash-bottom-container">
                        <!-- Clock div -->
                        <div id="clock-div">
                            <span id="clock"></span>
                        </div>

                        <!-- Current shift div -->
                        <div id="env-temp-div">
                            <span id="env-temp"></span>
                        </div>
                    </div>
                </div>
                               
                <span id="tachometer-gauge"></span>
            </div>

        </div>
        <div id="splash" class="demo-splash">
            <div class="loader">
                <div class="version">Car Dashboard</div>
                <div class="bar">
                    Loading
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <script type="application/javascript" src="../../client/lib/layout.js"></script>
        <script type="application/javascript" src="../../client/lib/promise-0.1.1.js"></script>
        <!-- <script type="application/javascript" src="../../client/lib/speakClient.js"></script> -->
        <script type="application/javascript" src="../../client/lib/keys.js"></script>
        <script type="text/javascript" src="../../client/lib/jquery.js"></script>
        <script type="text/javascript" src="../../client/lib/underscore/underscore.js"></script>
        <script type="text/javascript" src="../../client/lib/d3/d3.js"></script>
        <script type="text/javascript" src="../../client/lib/backbone.js"></script>
        <script type="text/javascript" src="../../client/lib/handlebars-v1.3.0.js"></script>
        <script type="text/javascript" src="../../client/lib/bootstrap/js/bootstrap.min.js"></script>
        <!-- Recently included files -->
        <script type="text/javascript" src="js/d3-gauge-plus.min.js"></script>
        <script type="text/javascript" src="../../client/require.js" data-main="js/index.js"></script>
    </body>
</html>
