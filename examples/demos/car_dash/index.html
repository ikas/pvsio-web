    <body>
        <div class="col-xs-12 text-center">
            Car controls: <br>
            [W] Accelerate <br>
            [S] Brake <br>
        </div>

        <div id="content" class="content" style="display:none;">    
            <div class="container dashboard-container">
                <div class="col-xs-4">
                    <span id="speedometer-gauge"></span>
                </div>

                <div class="col-xs-4" id="control-panel-container">
                    
                    <div class="col-xs-12 dash-top-container">
                        <div class="col-xs-12 text-center font-xl" id="odometer-container">
                            <!-- TODO Odometer goes here -->
                            <span id="odometer">0123456</span>
                            <!-- Current shift goes here -->
                            <span id="current-shift"></span>
                        </div>
                    </div>

                    <div class="col-xs-12 dash-central-container">

                        <div class="col-xs-12 text-center font-xl" id="odometer-container">
                            <!-- TODO Speedometer absolute value goes here -->
                            <span id="odometer">200 km/h</span>
                            <!-- Current shift goes here -->
                            <span id="current-shift"></span>
                        </div>

                    </div>

                    <div class="col-xs-12 dash-bottom-container">
                        <!-- Clock div -->
                        <div class="col-xs-6 text-center" id="clock-div">
                            <span class="glyphicon glyphicon-time"></span> <span id="clock"></span>
                        </div>

                        <!-- Current shift div -->
                        <div class="col-xs-6 text-center" id="env-temp-div">
                            <span id="env-temp"></span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <span id="tachometer-gauge" style="float:right;"></span>
                </div>
            </div>
        
        </div>
        <div id="splash" class="demo-splash">
            <div class="loader">
                <div class="version">Car Dashboard</div>
                <div class="bar">
                    Loading
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
