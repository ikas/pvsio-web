<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="../../client/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../../client/app/plugins/graphbuilder/graph.css" rel="stylesheet" type="text/css"/>
        <link href="../../client/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="content" class="content" style="display:none;">

            <!-- Controls div -->
            <div class="col-xs-12">
                <h2>Controls: </h2>
                <h5>[up arrow key] Accelerate</h5>
                <h5>[down arrow key] Brake</h5>
            </div>

            <!-- Speedometer -->
            <div class="col-xs-12">
                <h1>Speedometer</h1>
                <div id="speedometer-container" style="height: 600px;"></div>
            </div>

            <!-- Tachometer -->
            <div class="col-xs-12">
                <h1>Tachomter</h1>
                <div id="tachometer-container" style="height: 300px;"></div>
            </div>

            <!-- Clock -->
            <div class="col-xs-12">
                <h1>Clock</h1>
                <div id="clock-container" style="height: 300px;"></div>
            </div>

            <!-- Thermometer -->
            <div class="col-xs-12">
                <h1>Thermometer</h1>
                <div id="thermometer-container" style="height: 300px;"></div>
            </div>


            <!-- Fuel -->
            <div class="col-xs-12">
                <h1>Fuel</h1>

                <div class="col-xs-12">
                    <button id="empty-tank-button" class="btn btn-sm btn-danger">Empty Fuel Tank</button>
                    <button id="half-tank-button" class="btn btn-sm btn-warning">Half Fuel Tank</button>
                    <button id="full-tank-button" class="btn btn-sm btn-success">Full Fuel Tank</button>

                    <div class="form-group">
                        <label for="perc-input">Fill % (0-100)</label>
                        <input type="text" class="form-control" id="perc-input" style="width:auto;">
                    </div>
                </div>

                <div class="col-xs-12">
                    <div id="fuel-container" style="height: 300px;"></div>
                </div>
            </div>

        </div>


        <!-- Loading screen -->
        <div id="splash" class="demo-splash">
            <div class="loader">
                <div class="version">SVG Widgets Library</div>
                <div class="bar">
                    Loading
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <script type="application/javascript" src="../../client/lib/layout.js"></script>
        <script type="application/javascript" src="../../client/lib/promise-0.1.1.js"></script>
        <!-- <script type="application/javascript" src="../../client/lib/speakClient.js"></script> -->
        <script type="application/javascript" src="../../client/lib/keys.js"></script>
        <script type="text/javascript" src="../../client/lib/jquery.js"></script>
        <script type="text/javascript" src="../../client/lib/underscore/underscore.js"></script>
        <script type="text/javascript" src="../../client/lib/d3/d3.js"></script>
        <script type="text/javascript" src="../../client/lib/backbone.js"></script>
        <script type="text/javascript" src="../../client/lib/handlebars-v1.3.0.js"></script>
        <script type="text/javascript" src="../../client/lib/bootstrap/js/bootstrap.min.js"></script>
        <!-- Recently included files -->
        <script type="text/javascript" src="../../client/require.js" data-main="js/index.js"></script>
    </body>
</html>
